name: Generate full package-lock.json

on:
  workflow_dispatch:
  push:
    branches: [ desenvolvimento ]
    paths:
      - 'package.json'

permissions:
  contents: write

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Remove lock antigo para evitar divergência
      - name: Remove old lockfile (if any)
        run: |
          rm -f package-lock.json

      # Instala para resolver TODAS as subdependências e gerar lockfile completo
      - name: npm install (resolve full lockfile)
        run: npm install --no-audit --no-fund

      # Remove node_modules para não "sujar" o working tree do repositório
      - name: Cleanup node_modules
        run: rm -rf node_modules

      - name: Commit & push lockfile if changed
        run: |
          if git status --porcelain | grep -q "package-lock.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add package-lock.json
            git commit -m "chore(ci): generate full package-lock.json (resolved)"
            git push
          else
            echo "package-lock.json is up to date. Nothing to commit."
          fi
