name: CI (PR -> main) & Build (desenvolvimento)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ desenvolvimento ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ci:
    name: Install • Lint • Typecheck • Build • Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install deps (no frozen lockfile)
        run: pnpm install --no-frozen-lockfile

      - name: Validate package.json (JSON)
        run: node -e "JSON.parse(require('fs').readFileSync('package.json','utf8')); console.log('package.json is valid JSON')"

      - name: Lint
        run: |
          if pnpm -s run | grep -q "^lint"; then pnpm run lint; else echo "No lint script"; fi

      - name: Typecheck
        run: |
          if pnpm -s run | grep -q "^typecheck"; then pnpm run typecheck; else echo "No typecheck script"; fi

      - name: Build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ vars.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_SITE_URL: ${{ vars.NEXT_PUBLIC_SITE_URL }}
          COMFYUI_API_URL: ${{ vars.COMFYUI_API_URL }}
          COMFYUI_WEBHOOK_SECRET: ${{ vars.COMFYUI_WEBHOOK_SECRET }}
        run: pnpm run build

      - name: Test
        run: |
          if pnpm -s run | grep -q "^test"; then pnpm run test -- --ci --reporters=default; else echo "No test script"; fi
