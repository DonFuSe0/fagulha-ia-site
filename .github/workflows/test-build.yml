name: Test Build (desenvolvimento)

on:
  push:
    branches: [ desenvolvimento ]
  pull_request:
    branches: [ desenvolvimento ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true

      - name: Create .env from GitHub Vars (optional)
        if: ${{ vars.NEXT_PUBLIC_SUPABASE_URL != '' }}
        run: |
          touch .env.local
          echo "NEXT_PUBLIC_SUPABASE_URL=${{ vars.NEXT_PUBLIC_SUPABASE_URL }}" >> .env.local
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ vars.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" >> .env.local
          echo "COMFYUI_API_URL=${{ vars.COMFYUI_API_URL }}" >> .env.local
          echo "COMFYUI_WEBHOOK_SECRET=${{ vars.COMFYUI_WEBHOOK_SECRET }}" >> .env.local
          echo "NEXT_PUBLIC_SITE_URL=${{ vars.NEXT_PUBLIC_SITE_URL }}" >> .env.local
          # NÃO colocar SERVICE_ROLE aqui, nunca é necessário no client build

      - name: Build
        run: pnpm run build
