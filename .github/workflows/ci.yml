name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run ci-guard (fast)
        run: |
          if [ -f scripts/ci-guard.sh ]; then
            chmod +x scripts/ci-guard.sh
            bash scripts/ci-guard.sh
          else
            echo "scripts/ci-guard.sh não encontrado (ok)."
          fi

  audit:
    runs-on: ubuntu-latest
    needs: guard
    steps:
      - uses: actions/checkout@v3
      - name: Run repo-audit (deep checks)
        run: |
          if [ -f scripts/repo-audit.sh ]; then
            chmod +x scripts/repo-audit.sh
            bash scripts/repo-audit.sh
          else
            echo "scripts/repo-audit.sh não encontrado (ok, auditor desligado)."
          fi

  typecheck:
    runs-on: ubuntu-latest
    needs: audit
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install deps (dev deps incluídas)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i --include=dev --no-audit --no-fund
          fi
      - name: TypeScript noEmit
        run: npx tsc -noEmit
